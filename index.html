<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <form id="color-form">
                <input type="color" name="color-picker" id="color-picker" class="color-picker" value="#D31212">
                <select name="type" id="type" class="type-picker">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogous</option>
                    <option value="complement">Complementary</option>
                    <option value="analogic-complement">Analogous - Complementary</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="get-color-scheme" class="get-color-button">Get Color Scheme</button>
            </form>
            <div id="colors" class="colors"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
